<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="/time_icon_16.png" />
    <link rel="icon" type="image/png" sizes="24x24" href="/time_icon_24.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/time_icon_32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/time_icon_64.png" />
    <meta name="theme-color" content="#4f8cff" />
    <meta
      name="description"
      content="Linear Calendar - A beautiful, minimalist calendar with time progress visualization"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Linear Calendar" />

    <!-- Apple Touch Icons for various iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/time_icon_180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/time_icon_167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/time_icon_152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/time_icon_120.png" />
    <link rel="apple-touch-icon" href="/time_icon_192.png" />

    <!-- Additional PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Linear Calendar" />
    <title>Linear Calendar</title>
    <script>
      ;(function () {
        function setThemeColor() {
          const dark = window.matchMedia('(prefers-color-scheme: dark)').matches
          const meta = document.querySelector('meta[name="theme-color"]')
          if (meta) {
            meta.setAttribute('content', dark ? '#181c20' : '#4f8cff')
          }
        }
        setThemeColor()
        window
          .matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', setThemeColor)
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
